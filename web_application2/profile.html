<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HIV/AIDS Support</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reduce the length of the card elements */
        .card {
            max-width: 600px; /* Set a maximum width for the card */
            margin: 0 auto; /* Center the card */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Profile-Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto"> <!-- 'ml-auto' moves items to the right -->
                <li class="nav-item">
                    <a class="nav-link logout-link" href="javascript:void(0);" onclick="handleLogout()">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link go-back-link" href="dashboard.html">Go Back</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <div class="container">
        <h2 class="text-center mt-5">Welcome to Your Dashboard</h2>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Personal Info</h5>
                <p id="userName">Name: </p>
                <p id="userEmail">Email: </p>
                <p id="userStatus">Status: </p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Your Interests</h5>
                <ul id="userInterests">
                    <!-- Interests will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to display user details
        function displayUserDetails() {
            const name = localStorage.getItem('userName');
            const email = localStorage.getItem('userEmail');
            const status = localStorage.getItem('userStatus');

            document.getElementById('userName').innerText = `Name: ${name}`;
            document.getElementById('userEmail').innerText = `Email: ${email}`;
            document.getElementById('userStatus').innerText = `Status: ${status}`;

            // Display user interests
            const interests = localStorage.getItem('userInterests') || '';
            const interestsArray = interests.split(',');
            const interestsList = document.getElementById('userInterests');
            interestsArray.forEach(interest => {
                if (interest.trim()) {
                    const li = document.createElement('li');
                    li.textContent = interest.trim();
                    interestsList.appendChild(li);
                }
            });
        }

        // Call the function to display user details on page load
        window.onload = displayUserDetails;

        function handleLogout() {
            // Clear user session data
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userStatus');
            localStorage.removeItem('userInterests'); // Clear interests as well

            // Redirect to login page
            window.location.href = 'reg.html';
        }
    </script>
</body>
</html>
