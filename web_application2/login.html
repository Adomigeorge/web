<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HIV/AIDS Support</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Center the form and reduce input field width */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
        }
        .container {
            width: 600px; /* Set a fixed width for the form */
        }
        .form-control {
            width: 100%; /* Input fields will take full width of the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Login to HIV/AIDS Support</h2><br><br>
        <form class="mt-4" id="loginForm" onsubmit="return handleLogin(event);">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="reg.html">Register here</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate login validation (replace this with your actual validation logic)
            const isLoggedIn = email === "user@example.com" && password === "password123"; // Example validation

            if (isLoggedIn) {
                // Redirect to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Handle login failure (e.g., show an error message)
                alert('Login failed! Please check your credentials.');
            }
        }
    </script>
</body>
</html>
